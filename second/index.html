<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body> 
<br>
<div class="Wrapper">
  <h1 class="blok">Оцените свою машину за 1 минуту</h1> </br>

  <div class="row row-cols-1 row-cols-md-3 g-4 ">
    <div class="col">
      <select class="form-select" aria-label="Default select example">
        <option selected>Марка</option>
        <option value="1000" class="Acura">Acura</option>
        <option value="1100" class="Alfa Romeo">Alfa Romeo</option>
        <option value="1200" class="Aston Martin">Aston Martin</option>
        <option value="1300" class="Audi">Audi</option>
        <option value="1400" class="Bentley">Bentley</option>
        <option value="1500" class="BMW">BMW</option>
        <option value="1600" class="Chevrolet">Chevrolet</option>
      </select>
    </div>

    <div class="col">
      <select class="form-select" aria-label="Default select example">
        <option selected>Год выпуска</option>
        <option value="200" class="2011">2011</option>
        <option value="300" class="2012" >2012</option>
        <option value="400" class="2013">2013</option>
        <option value="500" class="2014">2014</option>
        <option value="600" class="2015">2015</option>
        <option value="700" class="2016">2016</option>
        <option value="800" class="2017">2017</option>
        <option value="900" class="2018">2018</option>
        <option value="1000" class="2019">2019</option>
        <option value="1100" class="2020">2020</option>
      </select>
    </div>
    <div class="col">
      <select class="form-select" aria-label="Default select example">
        <div id="result">
          <option  id="color" selected>Цвет</option>
          <option value="500" class="white">Белый</option>
          <option value="600" class="black">черный</option>
          <option value="700" class="gray">серый</option>
          <option value="800" class="red">красный</option>
          <option value="900" class="blue">синий</option>
        </div>
      </select>
    </div>
  </div>

  <div class="col">
    <div class="form-check" >
      <input value="900" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label   class="form-check-label" for="flexRadioDefault1"  >
        Механика
      </label>
    </div>
    <div class="form-check" >
      <input value="700"  class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label    class="form-check-label" for="flexRadioDefault2" >
        Автомат
      </label>
    </div>
  </div>
  <button class="button">Расчитать</button>

  <p class="result">стоимость</p> 
</div>





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="index.js">
 
  </script>
</body>

</html>
